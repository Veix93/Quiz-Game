<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Quiz Application - game</title>

  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Quiz Application - game</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#options">Options</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Option section-->
<section id="options">
  <div class="container">
    <form action="#" th:action="@{/game}" th:object="${userAnswer}" method="post">
      <div class="form-row">
        <h3 th:text="'Question ' + ${currentQuestionNumber} + '/' + ${totalQuestionNumber} + ':'"></h3>
        <h4 th:text="${currentQuestion}"></h4>
      </div>
      <div class="form-row">
        <div class="form-group">
          <p>Select correct answer:</p>
          <th:block th:each="answer,iter : ${currentQuestionAnswers}">
            <div class="form-check">
              <label>
                <input class="form-check-input" type="radio" name="answersRadioOptions"
                       th:id="'answer_' + ${iter.current}" th:value="${answer}" th:field="*{answer}">
              </label>
              <label class="form-check-label" th:for="'answer_' + ${iter.current}"
                     th:text="${answer}">
              </label>
            </div>
          </th:block>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Next</button>
        </div>
      </div>
    </form>
  </div>
</section>
<!-- Contact section-->
<section id="contact" class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h2>Contact us</h2>
        <p class="lead fw-normal text-muted mb-0">If you'd like to contact page author, feel free to <a href="mailto:jarvet.veiko@gmail.com">drop a line</a>!</p>
      </div>
    </div>
  </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <p class="m-0 text-center text-white">Copyright &copy; Veiko Website <span th:text="${#dates.year(#dates.createNow())}"></span>. Template by <a href="https://startbootstrap.com/template/scrolling-nav">Start Bootstrap</a></p>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
